    <title>5</title>

  <body>
    <script>
      // 5) Вычислить факториал введенного числа
      let z = prompt("Введите число: ");
      let t = 1;
      for (let i = 1; i <= z; i++) {
        t = t * i;
      }
      alert(t);
    </script>
  </body>
