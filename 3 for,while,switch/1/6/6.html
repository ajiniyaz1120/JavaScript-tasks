  <body>
    <style>body{background: #000;}</style>
    <script>

      // 6) Найти сумму n элементов следующего ряда чисел:
      // 1 -0.5 0.25 -0.125 ...
      // Количество элементов (n) вводится с клавиатуры

      let n = +prompt()
      let summa = 0
      let x = 1

      for (let i = 1; i <= n; i++) {
        summa = summa + x
        x = x*(-0.5)
      }
      
      alert(summa)

    </script>
