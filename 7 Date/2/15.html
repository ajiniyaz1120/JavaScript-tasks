    <title>15</title>
</head>
<body>
    <script>
        // В старояпонском календаре был принят 60-летний цикл, состоящий из пяти 12-летних подциклов. Подциклы обозначались названиями цвета: зеленый, красный, желтый, белый, черный. Внутри каждого подцикла годы носили названия животных: крысы, коровы, тигра, зайца, дракона, змеи, лошади, овцы, обезьяны, курицы, собаки и свиньи. Например, 1984 год (год зеленой крысы) был началом очередного цикла. Напишите сценарий, который по заданной дате определяет название года по старояпонскому календарю.

        // Áyyemgi yapon kalendarında bes 12 jıllıq kishi cikldan ibarat 60 jıllıq cikl qabıl etilgen. Subsikllar reń atları menen belgilendi: jasıl, qızıl, sarı, aq, qara. Hár bir kishi ciklda jıllar haywanlardıń atların aldı : tıshqanlar, siyirlar, jolbarıslar, qoyanlar, aydarhalar, jılanlar, atlar, qoylar, meshinler, tawıqlar, iytler hám dońızlar. Mısalı, 1984 jıl (jasıl tıshqan jılı ) keyingi cikldıń baslanıwı edi. Áyyemgi yapon kalendarına kóre, sáne berilgen jıl atınıń belgileytuǵın skriptti jazıń.

        let year = prompt('Введите число:')
        let animals = ['крысы','коровы','тигра','зайца','дракона','змеи','лошади','овцы','обезьяны','курицы','собаки','свиньи'];
        let colors = ['зеленый','красный','желтый','белый','черный'];
        
        let date = Math.abs(new Date(year, 0 , 1).getFullYear() - new Date (1984,0,1).getFullYear());
        let nameAnimal = animals[date % 12];
        let nameColors = colors[parseInt(date/12)]
        alert(`Год ${nameColors} ${nameAnimal}`)
    </script>
</body>
