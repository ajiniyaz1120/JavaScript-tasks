<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
    <script>
      // Напишите сценарий, который по дате рождения человека определяет, под каким знаком
      // зодиака родился человек.

      // Adamnıń qaysı zodiak belgisi astında tuwılǵanın anıqlaw ushın onıń tuwılǵan sánesinen paydalanatuǵın skript jazıń.

      let date = prompt("Введите дату(дд-мм)");
      let dateArr = date.split("-").reverse();
      let dateIn = new Date(1970, date[0] - 1, date[1]);

      let horoscope = {
        name: [
          "Водолей",
          "Рыбы",
          "Овен",
          "Телец",
          "Близнецы",
          "Рак",
          "Лев",
          "Дева",
          "Весы",
          "Скорпион",
          "Стрелец",
          "Козерог",
        ],
        startDate: [20, 19, 21, 20, 21, 22, 23, 23, 23, 23, 23, 22],
        endDate: [18, 20, 19, 20, 21, 22, 22, 22, 22, 22, 21, 19],
      };

      horoscope.name.forEach((value, index) => {
        let interSmall = new Date(1970, index, horoscope.startDate[index]);
        let interLarge = new Date(1970, index + 1, horoscope.endDate[index]);
        if (index + 1 == 12) {
          interSmall.setFullYear(1969);
        }
        if (interSmall <= dateIn && dateIn <= interLarge) {
          alert(value);
        }
      });
    </script>
  </body>
</html>
